<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-danger">Please Work;-;</h1>
<hr>
<div class="container p4 m4">
        <div class="row">
            <div class="col-2">ID</div>
            <div class="col-2">FirstName</div>
            <div class="col-2">Extension</div>
            <div class="col-3">Email</div>
            <div class="col-2">Job Title</div>
        </div>
    <hr>
    <div class="row" th:each="e : ${employees}">
        <div class="col-2" th:text="${e.id}"></div>
        <div class="col-2" th:text="${e.firstName}"></div>
        <div class="col-2" th:text="${e.extension}"></div>
        <div class="col-3" th:text="${e.email}"></div>
        <div class="col-2" th:text="${e.jobTitle}"></div>
    </div>
</div>

</body>
</html>
