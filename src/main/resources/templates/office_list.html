<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    link ของ bootstrap, framework of css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Please</h1>
<h1 class="text-danger">Work</h1>
<hr>
<div class="container p4 m4">
    <div class="row">
        <div class="col-2">Office Code</div>
        <div class="col-2">City</div>
        <div class="col-2">Phone #</div>
        <div class="col-3">Address</div>
        <div class="col-2">Country</div>
        <div class="col-1">Delete/Update</div>
    </div>
    <div class="row" th:each="o : ${offices}">
        <!--                                ชื่อที่ controller ส่งมาให้คือชื่ออะไร-->
        <div class="col-2" th:text="${o.officeCode}"/>
        <div class="col-2">
            <a th:href="@{'/offices?officeCode=' + ${o.officeCode}}" th:text="${o.city}"/>
        </div>
        <div class="col-2" th:text="${o.phone}"/>
        <div class="col-3" th:text="${o.addressLine1}"/>
        <div class="col-2" th:text="${o.country}"/>
        <div class="col-1">
            <a th:href="@{'/offices/delete?officeCode=' + ${o.officeCode}}">
                <button style="background: red; color: wheat"> X</button>
            </a>
            <a th:href="@{'/offices/update?officeCode=' + ${o.officeCode}}">
                <button style="background: royalblue; color: wheat; "> U</button>
            </a>
        </div>
    </div>
</div>
<hr>
<a href="/home">
    <button>Home</button>
</a>
<span style="margin-left: 20px; margin-right: 20px"> | </span>
<a href="/offices/create">
    <button style="background-color: cadetblue; color: ghostwhite">Add New Office</button>
</a>
</body>
</html>
