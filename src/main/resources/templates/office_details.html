<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    link ของ bootstrap, framework of css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Please</h1>
<h1 class="text-danger">Office detail</h1>
<hr>
<div class="container p4 m4">
    Office code: <span th:text="${office.officeCode}"/><br>
    City: <span th:text="${office.city}"/><br>
    Phone: <span th:text="${office.phone}"/><br>
    Address: <span th:text="${office.addressLine1}"/><br>
    Country: <span th:text="${office.country}"/><br>
    Postal code: <span th:text="${office.postalCode}"/><br>
    Territory: <span th:text="${office.territory}"/>
    <h3 style="color: red" th:text="@{${message==null?'': message}}"/>
</div>

<hr>
<a href="/home">
    <button>Home</button>
</a>
<hr>
<a href="/offices/all">
    <button>All Offices</button>
</a>
</body>
</html>
